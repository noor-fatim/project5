<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js" defer=""></script>
</head>
<body>
	<div class="container">
		<div class="section">
			<form class="todo-add">
				<input type="text" name="text" placeholder="Add todo" class="todo-text">
				<button type="submit" class="submit-list">Submit</button>
			</form>
			<ul class="todo-list">
				<li>
					<span>Adding the list</span>
					<span>
					<button class="done">Done</button>
					<button class="remove">Remove</button>
				</span>
				</li>	
			</ul>
		</div>
	</div>

</body>
</html>
